<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info-I Master & Physics Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900 min-h-screen text-slate-100 font-sans selection:bg-emerald-500 overflow-hidden relative">
      
      <!-- GAME SECTION (Background Layer) -->
      <!-- Fixed position, z-0, initially blurred -->
      <div id="game-container" class="fixed inset-0 z-0 blur-md transition-all duration-1000 flex flex-col items-center justify-center p-4 bg-gradient-to-br from-slate-800 to-slate-900">
        <div class="max-w-6xl w-full mx-auto h-full flex flex-col justify-center">
          
          <!-- Header -->
          <header class="mb-6 flex justify-between items-end bg-slate-800/80 backdrop-blur rounded-xl p-4 shadow-lg border border-slate-700">
            <div>
              <h1 class="text-3xl font-extrabold text-white tracking-tight">
                Physics <span class="text-emerald-400">Throw</span>
              </h1>
              <p class="text-slate-400 text-sm">Reward Mini-Game</p>
            </div>
            <div class="text-right">
               <div class="text-xs font-bold text-slate-400 uppercase tracking-wider">Session Best</div>
               <div class="text-2xl font-black text-amber-400 font-mono">
                  <span id="val-highscore">0.0</span><span class="text-sm text-slate-500 ml-1">m</span>
               </div>
            </div>
          </header>

          <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <!-- Main Game Area -->
            <div class="lg:col-span-3 space-y-4">
              <!-- Game Canvas Container -->
              <div class="relative w-full aspect-[2/1] bg-slate-700 overflow-hidden rounded-xl border-4 border-slate-600 shadow-2xl">
                <!-- Background decorations -->
                <div class="absolute bottom-0 w-full h-1/4 bg-emerald-900/50"></div>
                
                <svg 
                  id="game-svg"
                  class="w-full h-full relative z-10"
                  viewBox="0 -35 80 40"
                  preserveAspectRatio="xMidYMax slice"
                >
                  <!-- Group for Dynamic Ground Markers -->
                  <g id="grp-markers"></g>

                  <!-- Trail -->
                  <polyline 
                    id="elm-trail"
                    points="" 
                    fill="none" 
                    stroke="rgba(52, 211, 153, 0.8)" 
                    stroke-width="0.3" 
                    stroke-dasharray="0.5"
                  />

                  <!-- Character -->
                  <text x="-2" y="0.5" font-size="6" text-anchor="middle" style="filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));">ü§ñ</text>

                  <!-- The Object (Ball) -->
                  <circle 
                    id="elm-ball"
                    cx="0.5" 
                    cy="0.15" 
                    r="0.6" 
                    fill="#34d399" 
                    stroke="#064e3b" 
                    stroke-width="0.05" 
                  />
                </svg>
                
                <!-- HUD Info -->
                <div class="absolute top-4 right-4 flex space-x-2 z-20">
                   <div class="bg-black/60 backdrop-blur-md text-white px-4 py-2 rounded-lg text-sm font-mono border border-white/10">
                      Height: <span id="val-height" class="font-bold">0.0</span>m
                   </div>
                   <div class="bg-black/60 backdrop-blur-md text-white px-4 py-2 rounded-lg text-sm font-mono border border-white/10">
                      Dist: <span id="val-distance" class="font-bold text-emerald-400">0.0</span>m
                   </div>
                </div>

                <!-- SKIP Button -->
                <button id="btn-skip" class="hidden absolute bottom-4 right-4 bg-amber-500 hover:bg-amber-400 text-amber-900 font-bold py-2 px-6 rounded-full shadow-lg border-2 border-amber-300 z-30 transition transform hover:scale-105 active:scale-95 animate-pulse">
                  SKIP &gt;&gt;
                </button>

                <!-- Result / Restart Overlay -->
                <div id="msg-finished" class="hidden absolute inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm transition-opacity duration-500">
                  <div class="bg-slate-800 rounded-2xl p-8 text-center shadow-2xl border-4 border-emerald-500 transform scale-100 animate-in zoom-in duration-300 max-w-sm w-full mx-4">
                    <h2 class="text-3xl font-black text-white mb-2">DISTANCE</h2>
                    <div class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-300 mb-8 font-mono">
                      <span id="val-final-score">0.00</span><span class="text-2xl text-slate-500 ml-2">m</span>
                    </div>

                    <button id="btn-restart" class="w-full py-4 bg-slate-700 text-white rounded-xl font-bold hover:bg-slate-600 shadow-lg transition-transform hover:-translate-y-1 flex items-center justify-center gap-2 border border-slate-600">
                      <span>üè†</span> MENU
                    </button>
                  </div>
                </div>

              </div>
              
            </div>

            <!-- Sidebar Controls (Stats Only) -->
            <div class="lg:col-span-1">
              <div class="bg-slate-800/90 backdrop-blur p-6 rounded-xl shadow-lg border border-slate-700 h-full flex flex-col">
                <h2 class="text-lg font-bold text-white mb-6 flex items-center">
                  <span class="bg-emerald-500/20 text-emerald-400 p-2 rounded-lg mr-2">‚ö°</span>
                  Bonus Items
                </h2>
                
                <div class="space-y-6 flex-grow">
                  <!-- Power Display -->
                  <div class="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                    <div class="flex justify-between items-center">
                      <label class="text-xs font-bold text-slate-400 uppercase">Power</label>
                      <span id="lbl-power" class="text-xl font-bold text-emerald-400 font-mono">15</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-1.5 mt-2">
                       <div id="bar-power" class="bg-emerald-500 h-1.5 rounded-full" style="width: 50%"></div>
                    </div>
                  </div>

                  <!-- Loft Display -->
                  <div class="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                    <div class="flex justify-between items-center">
                      <label class="text-xs font-bold text-slate-400 uppercase">Angle</label>
                      <span id="lbl-loft" class="text-xl font-bold text-emerald-400 font-mono">45¬∞</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-1.5 mt-2">
                       <div id="bar-loft" class="bg-emerald-500 h-1.5 rounded-full" style="width: 50%"></div>
                    </div>
                  </div>

                  <!-- Wind Display -->
                  <div class="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                    <div class="flex justify-between items-center">
                      <label class="text-xs font-bold text-slate-400 uppercase">Assist</label>
                      <span id="lbl-wind" class="text-xl font-bold text-emerald-400 font-mono">5</span>
                    </div>
                     <div class="w-full bg-slate-700 rounded-full h-1.5 mt-2">
                       <div id="bar-wind" class="bg-emerald-500 h-1.5 rounded-full" style="width: 20%"></div>
                    </div>
                  </div>
                </div>

                <div class="mt-8">
                  <button
                    id="btn-launch"
                    class="w-full py-5 rounded-xl font-black text-white text-2xl tracking-wide transition-all transform active:scale-95 shadow-xl bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 shadow-emerald-500/20 flex items-center justify-center gap-2 border-b-4 border-emerald-800"
                  >
                    THROW! üöÄ
                  </button>
                  
                  <div class="mt-4 text-center text-xs text-slate-500">
                    * Parameters set by quiz score
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- MENU SECTION (Top Page) -->
      <!-- Added explicit z-index and positioning context to ensure visibility -->
      <div id="menu-container" class="fixed inset-0 z-50 overflow-y-auto bg-slate-900">
         <div class="min-h-screen w-full flex flex-col items-center justify-start p-4 md:p-8">
            <div class="max-w-7xl w-full pt-10 pb-20">
                <div class="text-center mb-12">
                   <h1 class="text-4xl md:text-6xl font-extrabold text-white drop-shadow-lg tracking-tight mb-4">
                     Info-I <span class="text-emerald-400">Master</span>
                   </h1>
                   <p class="text-slate-400 font-bold text-sm md:text-lg bg-slate-800/80 inline-block px-6 py-2 rounded-full border border-slate-700">
                     Complete quizzes to power up your robot! ü§ñ
                   </p>
                </div>
                
                <div id="genre-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 px-2">
                   <!-- Genres will be injected here -->
                </div>
             </div>
         </div>
      </div>

      <!-- QUIZ SECTION (Overlay Layer) -->
      <div id="quiz-container" class="hidden fixed inset-0 z-50 overflow-y-auto bg-slate-900/95 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-500">
        <!-- Quiz content injected by JS -->
      </div>
    
    <script type="module" src="quiz.js"></script>
  </body>
</html>
