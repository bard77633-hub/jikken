  <body class="bg-slate-50 dark:bg-slate-900 min-h-screen text-slate-900 dark:text-slate-100 font-sans selection:bg-emerald-500 overflow-hidden relative transition-colors duration-500">

                  <g id="grp-particles"></g>

                </svg>
                
                <!-- HUD Info -->
                <div class="absolute top-4 right-4 flex space-x-2 z-20">
                   <div class="bg-white/80 dark:bg-black/60 backdrop-blur-md text-slate-800 dark:text-white px-4 py-2 rounded-lg text-sm font-mono border border-slate-200 dark:border-white/10 shadow-sm">
                      Height: <span id="val-height" class="font-bold">0.0</span>m
                   </div>
                   <div class="bg-white/80 dark:bg-black/60 backdrop-blur-md text-slate-800 dark:text-white px-4 py-2 rounded-lg text-sm font-mono border border-slate-200 dark:border-white/10 shadow-sm">
                      Dist: <span id="val-distance" class="font-bold text-emerald-600 dark:text-emerald-400">0.0</span>m
                   </div>
                </div>

                <!-- SKIP Button -->
                <button id="btn-skip" class="hidden absolute bottom-4 right-4 bg-amber-400 dark:bg-amber-500 hover:bg-amber-500 dark:hover:bg-amber-400 text-amber-900 font-bold py-2 px-6 rounded-full shadow-lg border-2 border-amber-200 dark:border-amber-300 z-30 transition transform hover:scale-105 active:scale-95 animate-pulse">
                  SKIP &gt;&gt;
                </button>

                <!-- Result / Restart Overlay -->
                <div id="msg-finished" class="hidden absolute inset-0 z-50 flex items-center justify-center bg-white/60 dark:bg-black/70 backdrop-blur-sm transition-opacity duration-500">

                    </div>
                  </div>

                  <!-- Loft Display -->

                    <div class="flex justify-between items-center">
                      <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Angle</label>

                    </div>
                  </div>

                    <div class="flex justify-between items-center">
                      <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Assist</label>
                      <span id="lbl-wind" class="text-xl font-bold text-emerald-600 dark:text-emerald-400 font-mono">5</span>
                    </div>
                     <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-1.5 mt-2">
                       <div id="bar-wind" class="bg-emerald-500 h-1.5 rounded-full" style="width: 20%"></div>
                    </div>
                  </div>
                </div>

                <div class="mt-8">

                </div>
              </div>
            </div>
          </div>
        </div>

      <!-- MENU SECTION (Top Page) -->

                   <p class="text-slate-500 dark:text-slate-400 font-bold text-sm md:text-lg mb-8">

                      <span class="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Academy Best Record</span>
